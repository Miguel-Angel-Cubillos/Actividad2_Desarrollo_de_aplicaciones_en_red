<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Participantes</title>
  <link rel="stylesheet" href="./css/registration_style.css">
</head>
<body>
  <header>
    <h1>Registro de Participantes</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="about.html">Acerca de mí</a></li>
        <li><a href="Laboratorio.html">laboratorio</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form>
      <div>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div>
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
      </div>
      <div>
        <label for="telefono">Número de teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
      </div>
      <div>
        <label for="ocupacion">Ocupación:</label>
        <input type="text" id="ocupacion" name="ocupacion" required>
      </div>
      <div>
        <label for="categoria">Categoría de participación:</label>
        <select id="categoria" name="categoria" required>
          <option value="">Seleccionar categoría</option>
          <option value="Estudiante">Estudiante</option>
          <option value="Profesional">Profesional</option>
          <option value="Investigador">Investigador</option>
        </select>
      </div>
      <div>
        <input type="submit" value="Enviar">
      </div>
    </form>
  </main>

  <footer>
    <a href="https://www.facebook.com/"><img src="./image/facebook.png" alt="Facebook"></a>
    <a href="https://www.twitter.com/"><img src="./image/2021 Twitter logo - blue.png" alt="Twitter"></a>
  </footer>
</body>
</html>
